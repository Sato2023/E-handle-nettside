        <script>
            let slideIndex = 0;
            slideshow();

            function slideshow() {
            let i;
            let slides = document.getElementsByClassName("slide_bilder");
            let punkter = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (i = 0; i < punkter.length; i++) {
                punkter[i].className = punkter[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            punkter[slideIndex-1].className += " active";
            setTimeout(slideshow, 4000);
            }
        </script>
